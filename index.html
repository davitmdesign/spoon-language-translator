<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Löffelsprache Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #fff7ee;
        --bg-2: #e6f6ff;
        --ink: #121118;
        --muted: #5b6069;
        --accent: #ff6b35;
        --accent-2: #00a3ff;
        --panel: #ffffff;
        --shadow: 0 18px 40px rgba(18, 17, 24, 0.15);
        --radius: 22px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        min-height: 100vh;
        background: radial-gradient(circle at top left, var(--bg-2), transparent 55%),
          radial-gradient(circle at 15% 80%, #ffe1d1, transparent 60%),
          linear-gradient(120deg, var(--bg-1), #f8faff 70%);
        display: grid;
        place-items: center;
        padding: 48px 20px 64px;
      }

      .wrap {
        width: min(980px, 100%);
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 32px;
      }

      .eyebrow {
        font-size: 14px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--accent-2);
        font-weight: 600;
      }

      h1 {
        font-family: "Fraunces", "Georgia", serif;
        font-size: clamp(2.2rem, 5vw, 3.6rem);
        margin: 0;
      }

      .sub {
        font-size: 1.05rem;
        color: var(--muted);
        max-width: 60ch;
        margin: 0;
      }

      .panel {
        background: var(--panel);
        border-radius: var(--radius);
        padding: clamp(20px, 4vw, 36px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(18, 17, 24, 0.08);
        position: relative;
        overflow: hidden;
      }

      .panel::before,
      .panel::after {
        content: "";
        position: absolute;
        border-radius: 999px;
        opacity: 0.15;
        z-index: 0;
      }

      .panel::before {
        width: 240px;
        height: 240px;
        background: var(--accent);
        top: -140px;
        right: -120px;
      }

      .panel::after {
        width: 200px;
        height: 200px;
        background: var(--accent-2);
        bottom: -120px;
        left: -90px;
      }

      .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        position: relative;
        z-index: 1;
      }

      .controls {
        display: flex;
        gap: 12px;
        margin-bottom: 18px;
        flex-wrap: wrap;
      }

      .toggle {
        border: 1px solid rgba(18, 17, 24, 0.15);
        background: #fff;
        padding: 10px 16px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease, border 0.2s ease;
      }

      .toggle.active {
        border-color: rgba(255, 107, 53, 0.6);
        box-shadow: 0 10px 20px rgba(255, 107, 53, 0.18);
        transform: translateY(-1px);
      }

      label {
        font-weight: 600;
        display: inline-block;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        min-height: 180px;
        resize: vertical;
        border-radius: 18px;
        border: 1px solid rgba(18, 17, 24, 0.12);
        padding: 16px 18px;
        font-size: 1rem;
        font-family: inherit;
        background: #fff;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      textarea:focus {
        outline: none;
        border-color: rgba(255, 107, 53, 0.6);
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.15);
      }

      .hint {
        font-size: 0.95rem;
        color: var(--muted);
        margin-top: 8px;
      }

      footer {
        margin-top: 26px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(0, 163, 255, 0.12);
        color: #0a4c75;
        font-weight: 600;
      }

      @media (max-width: 600px) {
        body {
          padding: 32px 16px 48px;
        }

        footer {
          justify-content: flex-start;
        }
      }

      .fade-in {
        animation: fadeInUp 0.7s ease both;
      }

      .delay-1 {
        animation-delay: 0.08s;
      }

      .delay-2 {
        animation-delay: 0.16s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="fade-in">
        <div class="eyebrow">Löffelsprache</div>
        <h1>Löffelsprache Translator</h1>
        <p class="sub">
          Tippe deinen Text ein, wir setzen nach jedem Vokal ein „lew“ + den
          Vokal. Schnell, spielerisch, kinderleicht.
        </p>
      </header>

      <section class="panel fade-in delay-1">
        <div class="controls">
          <button class="toggle active" type="button" data-mode="to">Zu Löffel</button>
          <button class="toggle" type="button" data-mode="from">Zurück</button>
        </div>
        <div class="grid">
          <div>
            <label for="input">Eingabe</label>
            <textarea id="input" placeholder="Zum Beispiel: Hallo Welt"></textarea>
            <div class="hint" id="modeHint">Vokale: a, e, i, o, u, ä, ö, ü, y</div>
          </div>
          <div>
            <label for="output">Ausgabe</label>
            <textarea id="output" readonly placeholder="Dein Löffeltext erscheint hier"></textarea>
            <div class="hint">Tipp: Kopieren per Markieren funktioniert sofort.</div>
          </div>
        </div>
      </section>

      <footer class="fade-in delay-2">
        <span class="pill">Made mit Löffelpower.</span>
      </footer>
    </div>

    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const modeHint = document.getElementById("modeHint");
      const toggles = document.querySelectorAll(".toggle");

      const vowelRegex = /[aeiouyäöüAEIOUYÄÖÜ]/g;
      const spoonRegex = /([aeiouyäöüAEIOUYÄÖÜ])(?:lew|Lew)[aeiouyäöüAEIOUYÄÖÜ]/g;

      let mode = "to";

      function toSpoon(text) {
        return text.replace(vowelRegex, (match) => {
          const insert = match === match.toUpperCase() ? "Lew" : "lew";
          return `${match}${insert}${match}`;
        });
      }

      function fromSpoon(text) {
        return text.replace(spoonRegex, "$1");
      }

      function setMode(nextMode) {
        mode = nextMode;
        toggles.forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.mode === mode);
        });
        if (mode === "to") {
          input.placeholder = "Zum Beispiel: Hallo Welt";
          output.placeholder = "Dein Löffeltext erscheint hier";
          modeHint.textContent = "Vokale: a, e, i, o, u, ä, ö, ü, y";
        } else {
          input.placeholder = "Zum Beispiel: hallewelewlewo";
          output.placeholder = "Der Klartext erscheint hier";
          modeHint.textContent = "Rückweg: entfernt „lew“ + folgenden Vokal.";
        }
        update();
      }

      function update() {
        output.value = mode === "to" ? toSpoon(input.value) : fromSpoon(input.value);
      }

      toggles.forEach((btn) => {
        btn.addEventListener("click", () => setMode(btn.dataset.mode));
      });

      input.addEventListener("input", update);
      update();
    </script>
  </body>
</html>
